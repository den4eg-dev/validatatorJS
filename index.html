<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Kontaktformular</title>
  </head>
  <body>
    <canvas id="my-canvas"></canvas>
    <header></header>
    <main>
      <div class="container">
        <div class="row">
          <form class="form row g-4" novalidate>
            <!-- ----------------------INPUT FIRSTNAME---------------------------- -->
            <div
              class="col-md-6 position-relative firstNameInputField inputField"
            >
              <label for="inputFirstName"  class="form-label"
                >Vorname</label
              >
              <input
                type="text"
                name="firstname"
                class="form-control"
                id="inputFirstName"
                data-firstname="mandatory"
              />
              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT LASTNAME---------------------------- -->
            <div
              class="col-md-6 position-relative lastNameInputField inputField"
            >
              <label for="inputLastName" class="form-label">Nachname</label>
              <input
                type="text"
                class="form-control"
                id="inputLastName"
                data-lastname="mandatory"
              />
              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT 3 EMAIL---------------------------- -->
            <div class="col-12 position-relative inputEmailField inputField">
              <label for="inputEmail" class="form-label">E-Mail</label>
              <input
                type="email"
                class="form-control error"
                id="inputEmail"
                placeholder="mustername@mail.de"
                data-email
              />
              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT ADDRESS---------------------------- -->
            <div class="col-12 position-relative">
              <label for="inputAddress" class="form-label">Adresse</label>
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="musterstr. 23"
              />
              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT 5 CITY---------------------------- -->
            <div class="col-md-6 position-relative">
              <label for="inputCity" class="form-label"
                >Ort</label
              >
              <input type="text" class="form-control" id="inputCity" />
              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT 6 STATES---------------------------- -->
            <div class="col-md-4 position-relative">
              <label for="inputState" class="form-label">Bundesland</label>
              <input
                type="text"
                id="inputState"
                list="stateOptions"
                class="form-select"
              />
              <datalist id="stateOptions"></datalist>

              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT 7 ZIP---------------------------- -->
            <div
              class="col-md-2 position-relative zipInputField mb-2 inputField"
            >
              <label for="inputZip" class="form-label">PLZ</label>
              <input
                type="text"
                class="form-control"
                value=""
                id="inputZip"
                data-type="zip"
                data-number
              />
              <span class="helper"></span>
            </div>

            <!-- ----------------------INPUT 8 CHECK---------------------------- -->
            <div class="col-12 position-relative">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  data-check
                />
                <label class="form-check-label" for="gridCheck"
                  >Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Dicta doloribus minus iusto dignissimos, a adipisci obcaecati
                  sequi recusandae expedita ab. Lorem ipsum dolor sit amet
                  consectetur adipisicing elit. Ut minima exercitationem
                  necessitatibus eaque, voluptate accusantium ad nulla, quasi
                  inventore sint quod. Atque praesentium dolor sunt nam, omnis
                  quasi neque laborum?</label
                >
              </div>
            </div>
            <div class="col-12">
              <button type="submit" id="doSubmit" class="btn btn-primary">
                <span
                  class="spinner-border me-2 spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
                Senden
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer></footer>

    <script type="module" src="./js/index.js"></script>
    <script>

      //     componentRestrictions: { country: 'de' },
      //   });
    </script>
  </body>
</html>
